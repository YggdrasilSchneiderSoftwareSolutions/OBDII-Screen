; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_ldf_mode=deep
lib_deps = 
	powerbroker2/ELMDuino@^3.0.2
	adafruit/Adafruit SSD1306@^2.5.7
	adafruit/Adafruit GFX Library@^1.11.7
monitor_speed = 38400
monitor_port = /dev/cu.usbserial-02D90U1P
upload_port = /dev/cu.usbserial-02D90U1P
